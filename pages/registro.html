<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Suplementos Kraken</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="layout">
    <header>
        <div class="header-section container">
            <img class="logo" src="../img/kraken.png" alt="">
            <nav>
                <ul>
                    <li class="SUPLEMENTOS">
                        <a href="../pages/suplementos.html">Suplementos</a>
                    </li>
                    <li class="INGRESAR">
                        <a href="../pages/registro.html">Ingresar</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>



    <main id="contenedor" class="contenido">
        <div class="opciones">
            <button id="ingresar" onclick=ingreso() class="boton">INGRESAR</button>
            <br>
            <button id="registrar" onclick=registro() class="boton">REGISTRARSE</button>
        </div>

        <style>
            #contenedor {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            #registro {
                display: none;
            }

            #ingreso {
                display: none;
            }
        </style>
        <form id="registro" class="form">
            <div class="poscicion">
            <label for="NombreUsuario">Usuario</label><br>
            <input id="NombreUsuario" type="text" value=""><br><br>
            <label for="EmailUsuario">Email</label><br>
            <input type="text" id="EmailUsuario" value=""><br><br>
            <label for="ContraseñaUsuario">Contraseña</label><br>
            <input id="ContraseñaUsuario" type="text" value=""><br><br>
            <a href="#" id="btnRegistrar" onclick=registro();>Registrar</a>
        </div>
        </form>

        <form id="ingreso" class="form">
            <div class="poscicion">
            <label for="iNombreUsuario">Usuario</label><br>
            <input id="iNombreUsuario" type="text" value=""><br><br>
            <label for="iContraseñaUsuario">Contraseña</label><br>
            <input id="iContraseñaUsuario" type="text" value=""><br><br>
            <a href="#" id="btnIngresar" onclick=ingreso();>INGRESAR</a>
        </div>
        </form>

    </main>

</body>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/registro.js"></script>

</html>
